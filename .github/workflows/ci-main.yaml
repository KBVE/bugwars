name: CI - Main

on:
    push:
        branches:
            - main

jobs:
    check-concurrent:
        name: Check for Concurrent Runs
        runs-on: ubuntu-latest
        outputs:
            should_skip: ${{ steps.skip_check.outputs.should_skip }}
        steps:
            - name: Skip if workflow already running
              id: skip_check
              uses: fkirc/skip-duplicate-actions@v5
              with:
                  concurrent_skipping: 'always'
                  skip_after_successful_duplicate: 'false'
                  do_not_skip: '[]'

    extract-version:
        name: Extract Version from Cargo.toml
        runs-on: ubuntu-latest
        needs: check-concurrent
        if: needs.check-concurrent.outputs.should_skip != 'true'
        outputs:
            version: ${{ steps.get-version.outputs.version }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Extract version from Cargo.toml
              id: get-version
              run: |
                  VERSION=$(grep -m1 '^version = ' website/axum/Cargo.toml | sed 's/version = "\(.*\)"/\1/')
                  echo "version=$VERSION" >> $GITHUB_OUTPUT
                  echo "Extracted version: $VERSION"

    check-version:
        name: Check if Version Exists
        runs-on: ubuntu-latest
        needs: extract-version
        permissions:
            contents: read
            packages: write
            issues: write
        outputs:
            should_build: ${{ steps.check-version.outputs.should_build }}
            issue_number: ${{ steps.create-issue.outputs.result }}
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.UNITY_PAT }}

            - name: Check if version exists in GHCR
              id: check-version
              continue-on-error: true
              run: |
                  VERSION=${{ needs.extract-version.outputs.version }}
                  REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

                  echo "Checking for image: ghcr.io/${REPO_LOWER}:${VERSION}"

                  # Check if the version tag exists in GHCR
                  if docker manifest inspect ghcr.io/${REPO_LOWER}:${VERSION} > /dev/null 2>&1; then
                      echo "âœ“ Image version ${VERSION} already exists in GHCR"
                      echo "should_build=false" >> $GITHUB_OUTPUT
                  else
                      echo "âœ— Image version ${VERSION} does not exist, will build and push"
                      echo "should_build=true" >> $GITHUB_OUTPUT
                  fi

            - name: Create tracking issue in KBVE repo
              id: create-issue
              if: steps.check-version.outputs.should_build == 'true'
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const version = '${{ needs.extract-version.outputs.version }}';
                      const issue = await github.rest.issues.create({
                        owner: 'KBVE',
                        repo: 'kbve',
                        title: `[BugWars] Deployment Pipeline for v${version}`,
                        body: `## BugWars Deployment Pipeline - v${version}

                      This issue tracks the automated deployment pipeline for BugWars version ${version}.

                      ### Pipeline Status

                      - [x] Version extracted from Cargo.toml: \`${version}\`
                      - [ ] Unity WebGL build
                      - [ ] Docker image build
                      - [ ] Push to GHCR
                      - [ ] Deploy to Itch.io
                      - [ ] Deploy to GitHub Pages
                      - [ ] Update deployment manifest
                      - [ ] Create pull request

                      ### Source Information
                      - **Repository:** ${{ github.repository }}
                      - **Commit:** ${{ github.sha }}
                      - **Workflow Run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
                      - **Triggered by:** @${{ github.actor }}

                      ---
                      ðŸ¤– This issue was automatically created by the BugWars CI pipeline.`,
                        labels: ['automated', 'deployment', 'bugwars']
                      });
                      console.log(`Created issue #${issue.data.number}`);
                      return issue.data.number;

    unity-build:
        name: Build Unity WebGL
        needs: [extract-version, check-version]
        if: needs.check-version.outputs.should_build == 'true'
        runs-on: ubuntu-latest
        strategy:
            fail-fast: false
            matrix:
                target_platform:
                    - WebGL
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Generate version.json
              run: |
                  chmod +x scripts/generate-version-json.sh
                  scripts/generate-version-json.sh
                  echo "Generated version.json files:"
                  cat unity/bugwars/Assets/StreamingAssets/version.json
                  cat website/astro/public/version.json

            - name: Free Disk Space
              uses: jlumbroso/free-disk-space@main

            - name: Unity Cache
              uses: actions/cache@v4
              with:
                  path: unity/bugwars/Library
                  key: Library-unity/bugwars-${{ matrix.target_platform }}
                  restore-keys: |
                      Library-unity/bugwars-${{ matrix.target_platform }}-
                      Library-unity/bugwars-

            - name: Build with Unity
              uses: game-ci/unity-builder@v4
              env:
                  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
                  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
                  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
              with:
                  projectPath: unity/bugwars
                  unityVersion: 6000.2.8f1
                  targetPlatform: ${{ matrix.target_platform }}

            - name: Create webgl.zip
              run: |
                  cd build/WebGL/WebGL
                  zip -r ../../../webgl.zip .
                  cd ../../..
                  ls -lh webgl.zip

            - name: Upload WebGL Build Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: Build-${{ matrix.target_platform }}
                  path: build/${{ matrix.target_platform }}

            - name: Upload webgl.zip Artifact
              uses: actions/upload-artifact@v4
              with:
                  name: webgl-zip
                  path: webgl.zip

            - name: Update issue - Unity build complete
              if: success()
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const issueNumber = ${{ needs.check-version.outputs.issue_number }};

                      // Fetch current issue to get the body
                      const issue = await github.rest.issues.get({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber
                      });

                      // Update the checklist by marking Unity build as complete
                      const updatedBody = issue.data.body.replace(
                        '- [ ] Unity WebGL build',
                        '- [x] Unity WebGL build'
                      );

                      // Update the issue
                      await github.rest.issues.update({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: updatedBody
                      });

    build-and-push:
        name: Build and Push Docker Image
        runs-on: ubuntu-latest
        needs: [extract-version, check-version, unity-build]
        if: needs.check-version.outputs.should_build == 'true'
        permissions:
            contents: read
            packages: write
            issues: write
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Log in to GitHub Container Registry
              uses: docker/login-action@v3
              with:
                  registry: ghcr.io
                  username: ${{ github.actor }}
                  password: ${{ secrets.UNITY_PAT }}

            - name: Set up Docker Buildx
              uses: docker/setup-buildx-action@v3

            - name: Extract metadata for Docker
              id: meta
              uses: docker/metadata-action@v5
              with:
                  images: ghcr.io/${{ github.repository }}
                  tags: |
                      type=raw,value=${{ needs.extract-version.outputs.version }}
                      type=raw,value=latest

            - name: Build and push Docker image
              uses: docker/build-push-action@v6
              with:
                  context: .
                  push: true
                  tags: ${{ steps.meta.outputs.tags }}
                  labels: ${{ steps.meta.outputs.labels }}
                  cache-from: type=gha
                  cache-to: type=gha,mode=max
                  platforms: linux/amd64
                  build-args: |
                      EXPECTED_VERSION=${{ needs.extract-version.outputs.version }}

            - name: Verify push to GHCR
              run: |
                  VERSION=${{ needs.extract-version.outputs.version }}
                  REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')

                  echo "Verifying pushed image..."
                  if docker manifest inspect ghcr.io/${REPO_LOWER}:${VERSION} > /dev/null 2>&1; then
                      echo "âœ“ Successfully verified image in GHCR: ghcr.io/${REPO_LOWER}:${VERSION}"
                  else
                      echo "âœ— Failed to verify image in GHCR"
                      exit 1
                  fi

            - name: Update issue - Docker build and push complete
              if: success()
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const issueNumber = ${{ needs.check-version.outputs.issue_number }};

                      // Fetch current issue to get the body
                      const issue = await github.rest.issues.get({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber
                      });

                      // Update the checklist by marking Docker build and GHCR push as complete
                      let updatedBody = issue.data.body;
                      updatedBody = updatedBody.replace(
                        '- [ ] Docker image build',
                        '- [x] Docker image build'
                      );
                      updatedBody = updatedBody.replace(
                        '- [ ] Push to GHCR',
                        '- [x] Push to GHCR'
                      );

                      // Update the issue
                      await github.rest.issues.update({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: updatedBody
                      });

            - name: Update issue - Build success
              if: success()
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const version = '${{ needs.extract-version.outputs.version }}';
                      const issueNumber = ${{ needs.check-version.outputs.issue_number }};
                      await github.rest.issues.createComment({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: `### âœ… Build Successful

                      Docker image has been successfully built and pushed to GHCR.

                      - **Image:** \`ghcr.io/kbve/bugwars:${version}\`
                      - **Tags:** \`${version}\`, \`latest\`
                      - **Platform:** \`linux/amd64\`
                      - **Includes:** Unity WebGL game at \`/assets/game/\`

                      Next step: Updating deployment manifest...`
                      });

            - name: Update issue - Build failed
              if: failure() && needs.check-version.outputs.issue_number != ''
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const version = '${{ needs.extract-version.outputs.version }}';
                      const issueNumber = ${{ needs.check-version.outputs.issue_number }};
                      const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';
                      await github.rest.issues.createComment({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: `### âŒ Build Failed

                      The Docker build or push to GHCR failed.

                      **Action Required:** Please check the [workflow logs](${runUrl}) for details.

                      The pipeline has been halted.`
                      });
                      await github.rest.issues.addLabels({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        labels: ['failed']
                      });

    update-kbve-manifest:
        name: Update Deployment Manifest in KBVE Repo
        runs-on: ubuntu-latest
        needs: [extract-version, check-version, build-and-push]
        if: needs.check-version.outputs.should_build == 'true'
        permissions:
            contents: write
            pull-requests: write
            issues: write
        outputs:
            pr_number: ${{ steps.create-pr.outputs.pull-request-number }}
        steps:
            - name: Checkout KBVE repository
              uses: actions/checkout@v4
              with:
                  repository: KBVE/kbve
                  ref: main
                  token: ${{ secrets.UNITY_PAT }}

            - name: Update deployment manifest
              run: |
                  VERSION=${{ needs.extract-version.outputs.version }}
                  TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
                  MANIFEST_FILE="apps/kube/bugwars/manifest/bugwars-deployment.yaml"

                  echo "Updating deployment to version: ${VERSION}"
                  echo "Deployment timestamp: ${TIMESTAMP}"

                  # Update the image tag
                  sed -i "s|image: ghcr.io/kbve/bugwars:.*|image: ghcr.io/kbve/bugwars:${VERSION}|g" "$MANIFEST_FILE"

                  # Update the version label
                  sed -i "s|version: \".*\"|version: \"${VERSION}\"|g" "$MANIFEST_FILE"

                  # Update the rollout-restart annotation with timestamp
                  sed -i "s|rollout-restart: \".*\"|rollout-restart: \"${TIMESTAMP}\"|g" "$MANIFEST_FILE"

                  echo "Updated manifest:"
                  grep -A 2 "image: ghcr.io/kbve/bugwars" "$MANIFEST_FILE"
                  grep "version:" "$MANIFEST_FILE"
                  grep "rollout-restart:" "$MANIFEST_FILE"

            - name: Create Pull Request
              id: create-pr
              uses: peter-evans/create-pull-request@v6
              with:
                  token: ${{ secrets.UNITY_PAT }}
                  commit-message: "chore: update bugwars deployment to version ${{ needs.extract-version.outputs.version }}"
                  branch: bugwars-deploy-${{ needs.extract-version.outputs.version }}
                  delete-branch: true
                  title: "Update BugWars deployment to v${{ needs.extract-version.outputs.version }}"
                  body: |
                      ## Automated Deployment Update

                      This PR updates the BugWars Kubernetes deployment manifest to use the newly built image.

                      **Changes:**
                      - Updated `apps/kube/bugwars/manifest/bugwars-deployment.yaml`
                      - Image tag: `ghcr.io/kbve/bugwars:${{ needs.extract-version.outputs.version }}`
                      - Version label: `${{ needs.extract-version.outputs.version }}`
                      - Rollout timestamp: Force new pod rollout with current timestamp

                      **Tracking Issue:** #${{ needs.check-version.outputs.issue_number }}

                      **Source:**
                      - Triggered by: ${{ github.repository }}@${{ github.sha }}
                      - Workflow run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

                      ðŸ¤– This PR was automatically generated by the BugWars CI pipeline.

                      Closes #${{ needs.check-version.outputs.issue_number }}
                  base: main
                  labels: |
                      automated
                      deployment

            - name: Link PR to issue
              if: steps.create-pr.outputs.pull-request-number != ''
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const version = '${{ needs.extract-version.outputs.version }}';
                      const issueNumber = ${{ needs.check-version.outputs.issue_number }};
                      const prNumber = ${{ steps.create-pr.outputs.pull-request-number }};
                      const prUrl = `https://github.com/KBVE/kbve/pull/${prNumber}`;

                      // Fetch current issue to get the body
                      const issue = await github.rest.issues.get({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber
                      });

                      // Update the checklist by marking manifest update and PR creation as complete
                      let updatedBody = issue.data.body;
                      updatedBody = updatedBody.replace(
                        '- [ ] Update deployment manifest',
                        '- [x] Update deployment manifest'
                      );
                      updatedBody = updatedBody.replace(
                        '- [ ] Create pull request',
                        '- [x] Create pull request'
                      );

                      // Update the issue body
                      await github.rest.issues.update({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: updatedBody
                      });

                      // Add comment about PR
                      await github.rest.issues.createComment({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: `### âœ… Deployment Manifest Updated

                      Pull request has been created to update the deployment manifest.

                      **Pull Request:** #${prNumber}
                      **Branch:** \`bugwars-deploy-${version}\`
                      **Changes:** Updated \`apps/kube/bugwars/manifest/bugwars-deployment.yaml\` to use \`ghcr.io/kbve/bugwars:${version}\`

                      Please review and merge the PR to complete the deployment.`
                      });

            - name: Update issue on failure
              if: failure()
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const issueNumber = ${{ needs.check-version.outputs.issue_number }};
                      const runUrl = '${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}';

                      await github.rest.issues.createComment({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: `### âŒ Manifest Update Failed

                      Failed to update the deployment manifest or create the pull request.

                      **Action Required:** Please check the [workflow logs](${runUrl}) for details.`
                      });
                      await github.rest.issues.addLabels({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        labels: ['failed']
                      });

    deploy-itch:
        name: Deploy WebGL to Itch.io
        needs: [unity-build, check-version]
        runs-on: ubuntu-latest
        steps:
            - name: Download WebGL Build
              uses: actions/download-artifact@v4
              id: download
              with:
                  name: Build-WebGL
                  path: build/WebGL

            - name: Deploy to Itch.io
              uses: KikimoraGames/itch-publish@v0.0.3
              with:
                  butlerApiKey: ${{ secrets.ITCH_API }}
                  gameData: ${{ steps.download.outputs.download-path }}
                  itchUsername: kbve
                  itchGameId: bugwars
                  buildChannel: webgl

            - name: Update issue - Itch.io deployment complete
              if: success() && needs.check-version.outputs.issue_number != ''
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const issueNumber = ${{ needs.check-version.outputs.issue_number }};

                      // Fetch current issue to get the body
                      const issue = await github.rest.issues.get({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber
                      });

                      // Update the checklist by marking Itch.io deployment as complete
                      const updatedBody = issue.data.body.replace(
                        '- [ ] Deploy to Itch.io',
                        '- [x] Deploy to Itch.io'
                      );

                      // Update the issue
                      await github.rest.issues.update({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: updatedBody
                      });

    gh-pages-deploy:
        name: Deploy WebGL to GitHub Pages
        needs: [unity-build, check-version]
        runs-on: ubuntu-latest
        permissions:
            pages: write
            id-token: write
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}
        concurrency:
            group: "pages"
            cancel-in-progress: false
        steps:
            - name: Download WebGL Build
              uses: actions/download-artifact@v4
              id: download
              with:
                  name: Build-WebGL
                  path: build/WebGL

            - name: Download webgl.zip
              uses: actions/download-artifact@v4
              with:
                  name: webgl-zip
                  path: webgl-zip-download

            - name: Prepare GitHub Pages content
              run: |
                  mkdir -p _site
                  # Copy WebGL build files
                  cp -R build/WebGL/WebGL/* _site/

                  # Copy webgl.zip to root of site
                  cp webgl-zip-download/webgl.zip _site/

                  # Create .nojekyll to prevent Jekyll processing
                  touch _site/.nojekyll

                  # Create CNAME for custom domain
                  echo "unity-bw.kbve.com" > _site/CNAME

                  # List contents for verification
                  echo "Contents of _site directory:"
                  ls -lah _site/
                  echo "webgl.zip info:"
                  ls -lh _site/webgl.zip

            - name: Upload GitHub Pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  path: _site

            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4

            - name: Update issue - GitHub Pages deployment complete
              if: success() && needs.check-version.outputs.issue_number != ''
              uses: actions/github-script@v7
              with:
                  github-token: ${{ secrets.UNITY_PAT }}
                  script: |
                      const issueNumber = ${{ needs.check-version.outputs.issue_number }};

                      // Fetch current issue to get the body
                      const issue = await github.rest.issues.get({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber
                      });

                      // Update the checklist by marking GitHub Pages deployment as complete
                      const updatedBody = issue.data.body.replace(
                        '- [ ] Deploy to GitHub Pages',
                        '- [x] Deploy to GitHub Pages'
                      );

                      // Update the issue
                      await github.rest.issues.update({
                        owner: 'KBVE',
                        repo: 'kbve',
                        issue_number: issueNumber,
                        body: updatedBody
                      });
